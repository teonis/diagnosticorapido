<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Área do Usuário - Diagnóstico Médico Online</title>
    <!-- Adicione aqui o link para o seu arquivo CSS -->
</head>
<body>
    <header>
        <!-- Adicione aqui o logo da empresa e a navegação -->
    </header>
    <main>
        <div id="area_do_usuario">
            <div id="foto_usuario">
                <!-- Espaço para a foto do usuário -->
            </div>
            <form id="cadastro_completo">
                <h2>Complete seu cadastro</h2>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
                <label for="whatsapp">Número de WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp">
                <input type="submit" value="Salvar">
            </form>
            <div id="menu_usuario">
                <h2>Menu do Usuário</h2>
                <select name="opcoes" id="opcoes">
                    <option value="ultimos_diagnosticos">Últimos Diagnósticos</option>
                    <option value="historico_medico">Histórico Médico</option>
                </select>
            </div>
            <div id="informacoes_adicionais">
                <h2>Informações Adicionais</h2>
                <p>Implementações futuras em conexão com o Apple Saúde e outros sistemas de medição da sua saúde.</p>
            </div>
        </div>
    </main>
    <footer>
        <!-- Adicione aqui o rodapé -->
    </footer>
</body>
</html>
