<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro/Login - Diagnóstico Médico Online</title>
    <!-- Adicione aqui o link para o seu arquivo CSS -->
</head>
<body>
    <header>
        <!-- Adicione aqui o logo da empresa e a navegação -->
    </header>
    <main>
        <div id="cadastro_login">
            <div id="cadastro">
                <h2>Cadastro</h2>
                <form>
                    <label for="nome_completo">Nome completo:</label>
                    <input type="text" id="nome_completo" name="nome_completo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                    <input type="submit" value="Cadastrar">
                </form>
                <button id="cadastro_google">Cadastrar com Google</button>
            </div>
            <div id="login">
                <h2>Login</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                    <input type="submit" value="Entrar">
                </form>
                <button id="login_google">Entrar com Google</button>
            </div>
        </div>
    </main>
    <footer>
        <!-- Adicione aqui o rodapé -->
    </footer>
</body>
</html>
